    <style>
        /* 배너 스타일링 */
        .banner {
            position: relative;
            width: 100%;
            height: 400px;
            background-image: url('resources/image/banner_image.jpg'); /* 배경 이미지 경로 */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;

            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .banner-content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        .banner h1 {
            font-size: 3rem;
            margin: 0;
        }

        .banner p {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .banner-btn {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .banner-btn:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
   
    <!-- 상단 네비바 -------------------------------------------------------------------------------------------- -->
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary" style="border: 1px solid gray;">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"

                <span class="navbar-toggler-icon"></span>

                    <li class="nav-item">

                </ul>
                <span class="navbar-text">

<script>
    // 헤더 네비바 스크롤 기능
    function scrollToSection(sectionId) {
        const element = document.getElementById(sectionId);
        if (element) {
            element.scrollIntoView({ behavior: "smooth", block: "center" });
        }
    }

    // 페이지 스크롤 시 버튼 보이기/숨기기
    window.onscroll = function () {
        var backToTopBtn = document.querySelector(".backToTopBtn");
        if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
            backToTopBtn.style.display = "block"; // 스크롤 300px 이상이면 버튼 표시
        } else {
            backToTopBtn.style.display = "none"; // 아니면 버튼 숨김
        }
    };

    // 버튼 클릭 시 페이지 상단으로 스크롤
    document.querySelector(".backToTopBtn").onclick = function () {
        window.scrollTo({ top: 0, behavior: 'smooth' }); // 부드럽게 상단으로 스크롤
    };

    // 슬라이드
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let i;
        let slides = document.getElementsByClassName("slides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) { slideIndex = 1 }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 3000); // 3초마다 슬라이드 변경
    }
</script>
